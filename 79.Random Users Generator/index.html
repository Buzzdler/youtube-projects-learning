<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Users Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://images.unsplash.com/photo-1495568995596-9e40959aa178?q=80&w=2135&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            id="photo" />
        </div>
      </div>
      <div id="name">John Doe</div>
      <hr class="horizon" />
      <div class="info">
        <p>First Name : <span id="first">John</span></p>
        <p>Last Name : <span id="last">Doe</span></p>
        <p>Location : <span id="street">Earth</span></p>
        <p>Phone : <span id="phone">333-333-2222</span></p>
        <p>Email : <span id="email">test@gmail.com</span></p>
      </div>
      <button id="btn">Random Person</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
