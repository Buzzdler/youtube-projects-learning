<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two-Sided Scroll</title>
  </head>
  <body>

    <section class="slider-container">
      <section class="left-slide">
        <div class="game-one">
          <h1>Path of Exile</h1>
        </div>
        <div class="game-two">
          <h1>Diablo</h1>
        </div>
        <div class="game-three">
          <h1>Witcher</h1>
        </div>
        <div class="game-four">
          <h1>My Friend Pedro</h1>
        </div>
      </section>

      <section class="right-slide">
        <div class="img img-one"></div>
        <div class="img img-two"></div>
        <div class="img img-three"></div>
        <div class="img img-four"></div>
      </section>

      <section class="buttons-container">
        <button id="down-btn">&#8595;</button>
        <button id="up-btn">&#8593;</button>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
